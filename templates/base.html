<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    
    <!-- Alpine.js (軽量使用) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Googleフォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <title>{% block title %}Staticle - Modern Blog{% endblock %}</title>
    
    <!-- TailwindCSS カスタム設定 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        'primary': {
                            50: '#f0f9ff',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        }
                    },
                    screens: {
                        'xs': '320px',
                        'sm': '640px',
                        'md': '768px',
                        'lg': '1024px',
                        'xl': '1280px',
                        '2xl': '1536px',
                    }
                }
            },
            darkMode: 'class'
        }
    </script>
    
    <!-- Force cache refresh -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv name="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    

</head>
<body class="bg-gradient-to-br from-blue-50 to-white dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 transition-colors duration-200">
    <!-- ヘッダー -->
    <header class="bg-white dark:bg-gray-800 border-b sticky top-0 z-50">
      <div class="max-w-6xl mx-auto flex items-center justify-between h-16 px-4">
        <!-- ロゴ -->
        <a href="/" class="flex-shrink-0 text-2xl font-bold text-primary-600">
          Staticle
        </a>
        <!-- ナビ＋ボタン -->
        <div class="flex items-center space-x-6">
          <nav class="hidden md:flex items-center space-x-6 h-full">
            <a href="/" class="flex items-center h-full text-gray-700 dark:text-gray-300 font-medium">Home</a>
            <a href="/blog" class="flex items-center h-full text-gray-700 dark:text-gray-300 font-medium">Blog</a>
            <a href="#about" class="flex items-center h-full text-gray-700 dark:text-gray-300 font-medium">About</a>
            <a href="/portfolio" class="flex items-center h-full text-gray-700 dark:text-gray-300 font-medium">Portfolio</a>
          </nav>
          <button
            x-data="{ dark: localStorage.getItem('darkMode') === 'true' }"
            @click="dark = !dark; localStorage.setItem('darkMode', dark); document.documentElement.classList.toggle('dark', dark)"
            x-init="document.documentElement.classList.toggle('dark', dark)"
            class="flex items-center justify-center h-10 w-10 p-2 rounded-lg text-gray-500 hover:text-primary-600 hover:bg-gray-100 dark:hover:bg-gray-700"
            title="Toggle dark mode"
          >
            <svg x-show="!dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
            </svg>
            <svg x-show="dark" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-6xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 py-6 sm:py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-20">
        <div class="max-w-6xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 py-8 sm:py-12">
            <div class="grid gap-8 md:grid-cols-3">
                <!-- ブランド情報 -->
                <div>
                    <h3 class="text-xl font-bold text-primary-600 mb-4">Staticle</h3>
                    <p class="text-gray-600 dark:text-gray-300 mb-4">
                        AIとペン先から、未来のWebを紡ぐ。<br>
                        モダンな技術で美しいWebエクスペリエンスを創造します。
                    </p>
                </div>
                
                <!-- ナビゲーション -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">ナビゲーション</h4>
                    <div class="space-y-2">
                        <a href="/" class="block text-gray-600 dark:text-gray-300 hover:text-primary-600 transition-colors">Home</a>
                        <a href="/blog" class="block text-gray-600 dark:text-gray-300 hover:text-primary-600 transition-colors">Blog</a>
                        <a href="#about" class="block text-gray-600 dark:text-gray-300 hover:text-primary-600 transition-colors">About</a>
                        <a href="#portfolio" class="block text-gray-600 dark:text-gray-300 hover:text-primary-600 transition-colors">Portfolio</a>
                    </div>
                </div>
                
                <!-- 技術スタック -->
                <div>
                    <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-4">Built with</h4>
                    <div class="flex flex-wrap gap-2">
                        <span class="px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 text-sm rounded-full">FastAPI</span>
                        <span class="px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 text-sm rounded-full">HTMX</span>
                        <span class="px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 text-sm rounded-full">TailwindCSS</span>
                        <span class="px-3 py-1 bg-primary-100 dark:bg-primary-900 text-primary-800 dark:text-primary-200 text-sm rounded-full">Alpine.js</span>
                    </div>
                </div>
            </div>
            
            <hr class="my-8 border-gray-200 dark:border-gray-700">
            
            <div class="text-center text-gray-600 dark:text-gray-400">
                <p>&copy; 2025 Hiroto Furugen. Built with ❤️ using modern web technologies.</p>
            </div>
        </div>
    </footer>

    <!-- HTMX設定 -->
    <script>
        // HTMX設定
        document.body.addEventListener('htmx:configRequest', function(evt) {
            evt.detail.headers['X-Requested-With'] = 'XMLHttpRequest';
        });
        
        // ローディングインジケーター
        document.body.addEventListener('htmx:beforeRequest', function(evt) {
            document.getElementById('loading')?.classList.remove('htmx-indicator');
        });
        
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            document.getElementById('loading')?.classList.add('htmx-indicator');
        });
        
        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
</body>
</html>
